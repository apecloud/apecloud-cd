name: Cloud e2e Test

on:
  workflow_dispatch:
    inputs:
      CLOUD_ENV:
        description: "The cloud env of test"
        default: 'demo'
        type: choice
        required: true
        options:
          - demo
      ENV_NAME:
        description: "managed env name of test"
        type: string
        required: true
        default: 'demotest'
      ENV_TYPE:
        description: 'env type'
        required: false
        default: 'managed'
        type: choice
        options:
          - playground
          - managed
      ENV_INIT:
        description: 'env init'
        type: boolean
        required: false
        default: false
      ENV_CLEAN:
        description: 'env clean'
        type: boolean
        required: false
        default: false
      ENGINE_TYPE:
        description: 'engine type'
        required: true
        default: ''
        type: choice
        options:
          - ALL
          - wesql
          - mysql-57
          - mysql-80
          - redis
          - postgres
          - starrocks
          - mongodb
          - kafka
          - oceanbase
          - mogdb
      ENGINE_MODE:
        description: 'engine mode'
        type: string
        required: false
        default: ''
      e2etest-branch:
        description: 'e2etest branch name'
        required: true
        default: 'main'
        type: choice
        options:
          - support/improve-e2e

env:
  ACK_KUBECONFIG_DEMO: ${{ secrets.ACK_KUBECONFIG_DEMO }}
  AUTH0_ID_TOKEN: ${{ secrets.AUTH0_ID_TOKEN }}
  GITHUB_USER: ${{ secrets.MY_CUSTOM_ID }}
  GITHUB_TOKEN: ${{ secrets.MY_CUSTOM_TOKEN }}
  GITHUB_SSH: ${{ secrets.MY_CUSTOM_SSH_KEY }}
  CLOUD_DEMO_API: ${{ secrets.CLOUD_DEMO_API }}
  ORG_NAME: 'cloud-test'
  HELM_VERSION: v3.14.4
  GO_VERSION: 1.21
  GINKGO_VERSION: v2.13.0
  KUBECTL_VERSION: v1.28.3

permissions:
  id-token: write
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      engine_types: ${{ steps.set_engine_types.outputs.engine_types }}
    steps:
      - name: Set engine types
        id: set_engine_types
        run: |
          if [ "${{ inputs.ENGINE_TYPE }}" == "ALL" ]; then
            echo '{"engine_types":["wesql","mysql-57","mysql-80","redis","postgres","starrocks","mongodb","kafka","oceanbase","mogdb"]}' >> $GITHUB_OUTPUT
          else
            echo "{\"engine_types\":[\"${{ inputs.ENGINE_TYPE }}\"]}" >> $GITHUB_OUTPUT

  cloud-e2e-test:
    needs: setup
    strategy:
      matrix:
        engine_type: ${{ fromJson(needs.setup.outputs.engine_types) }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout e2e Code
        uses: actions/checkout@v4
        with:
          repository: apecloud/e2etest
          ref: ${{ inputs.e2etest-branch }}
          token: ${{ env.GITHUB_TOKEN }}

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Install Ginkgo
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo@${{ env.GINKGO_VERSION }}

      - name: Configure ACK Context ${{ inputs.CLOUD_ENV_NAME }}
        run: |
          mkdir -p $HOME/.kube
          touch $HOME/.kube/config
          echo '${{ env.ACK_KUBECONFIG_DEMO }}' > $HOME/.kube/config
          echo 'TEST_URL=${{ env.CLOUD_DEMO_API }}' >> $GITHUB_ENV

      - name: Run cloud e2e test
        run: |
          make -e \
              TEST_TYPE=${{ matrix.engine_type }} \
              URL=${{ env.TEST_URL }} \
              ENV_TYPE=${{ inputs.ENV_TYPE }} \
              ORG_NAME=${{ env.ORG_NAME }} \
              ENV_NAME=${{ inputs.ENV_NAME }} \
              ENV_INIT=${{ inputs.ENV_INIT }} \
              ENV_CLEAN=${{ inputs.ENV_CLEAN }} \
              KUBECONFIG=$HOME/.kube/config \
              test-e2e-apecloud
