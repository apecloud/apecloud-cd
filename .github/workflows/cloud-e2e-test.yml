name: Cloud e2e Test

on:
  workflow_dispatch:
    inputs:
      CLOUD_ENV:
        description: "The cloud env of test"
        default: 'demo'
        type: choice
        required: true
        options:
          - demo
      ENV_NAME:
        description: "managed env name of test"
        type: string
        required: true
        default: 'demotest'
      ENGINE_TYPE:
        description: 'engine type(If select "ALL" will test all engines.)'
        required: true
        default: ''
        type: choice
        options:
          - ALL
          - wesql
          - mysql-57
          - mysql-80
          - redis
          - postgres
          - starrocks
          - mongodb
          - kafka
          - oceanbase
          - mogdb
      ENGINE_MODE:
        description: 'engine mode(Only support all engine mode.)'
        type: string
        required: false
        default: 'ALL'
      VM_NUMBER:
        description: 'Number of VMs to start(If just test single engine you can ignore.)(max: 10)'
        type: string
        required: true
        default: '5'
      e2etest-branch:
        description: 'e2etest branch name'
        required: true
        default: 'main'
        type: choice
        options:
          - support/improve-e2e
          - support/improve-e2e-1
          - main
          
env:
  ACK_KUBECONFIG_DEMO: ${{ secrets.ACK_KUBECONFIG_DEMO }}
  AUTH0_ID_TOKEN: ${{ secrets.AUTH0_ID_TOKEN }}
  CLOUD_DEMO_API: ${{ secrets.CLOUD_DEMO_API }}
  GITHUB_TOKEN: ${{ secrets.MY_CUSTOM_TOKEN }}
  ORG_NAME: 'cloud-test'
  HELM_VERSION: v3.14.4
  GO_VERSION: 1.21
  GINKGO_VERSION: v2.13.0
  KUBECTL_VERSION: v1.28.3

permissions:
  id-token: write
  contents: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      engine_types: ${{ steps.set_engine_types.outputs.engines }}
    steps:
      - name: Set engine types
        id: set_engine_types
        run: |
          engine_type="${{ inputs.ENGINE_TYPE }}"
          if [ "$engine_type" == "ALL" ]; then
            engines='["wesql","mysql-57","mysql-80","redis","postgres","starrocks","mongodb","kafka","oceanbase","mogdb"]'
          else
            engines=$(printf '%s' "$engine_type" | jq -R . | jq -s -c .)
          fi
          echo "engines=${engines}" >> "$GITHUB_OUTPUT"


  cloud-e2e-test:
    needs: setup
    strategy:
      matrix:
        engine_type: ${{ fromJSON(needs.setup.outputs.engine_types) }}
      max-parallel: ${{ inputs.VM_NUMBER }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout e2e Code
        uses: actions/checkout@v4
        with:
          repository: apecloud/e2etest
          ref: ${{ inputs.e2etest-branch }}
          token: ${{ env.GITHUB_TOKEN }}

      - name: Install Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: ${{ env.KUBECTL_VERSION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Install Ginkgo
        run: |
          go install github.com/onsi/ginkgo/v2/ginkgo@${{ env.GINKGO_VERSION }}

      - name: Configure ACK Context ${{ inputs.CLOUD_ENV_NAME }}
        run: |
          mkdir -p $HOME/.kube
          touch $HOME/.kube/config
          echo '${{ env.ACK_KUBECONFIG_DEMO }}' > $HOME/.kube/config
          echo 'TEST_URL=${{ env.CLOUD_DEMO_API }}' >> $GITHUB_ENV

      - name: Run cloud e2e test
        run: |
          make -e \
              TEST_TYPE=${{ matrix.engine_type }} \
              URL=${{ env.TEST_URL }} \
              ENV_TYPE=${{ inputs.ENV_TYPE }} \
              ORG_NAME=${{ env.ORG_NAME }} \
              ENV_NAME=${{ inputs.ENV_NAME }} \
              ENV_INIT=${{ inputs.ENV_INIT }} \
              ENV_CLEAN=${{ inputs.ENV_CLEAN }} \
              KUBECONFIG=$HOME/.kube/config \
              test-e2e-apecloud
