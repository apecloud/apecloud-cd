name: Cloud e2e Test

on:
  workflow_dispatch:
    inputs:
      CLOUD_ENV:
        description: "The cloud env of test"
        default: 'demo'
        type: choice
        required: true
        options:
          - demo
          - dev
      ENV_NAME:
        description: "managed env name of test"
        type: string
        required: true
        default: 'demotest'
      ENV_TYPE:
        description: 'env type'
        required: false
        default: 'managed'
        type: choice
        options:
          - playground
          - managed
      ENV_INIT:
        description: 'choose test env init'
        type: boolean
        required: false
        default: false
      ENV_CLEAN:
        description: 'choose test env clean'
        type: boolean
        required: false
        default: false
      ENGINE_TYPE:
        description: 'engine type'
        required: true
        default: ''
        type: choice
        options:
          - wesql
          - mysql-57
          - mysql-80
          - redis
          - postgres
          - starrocks
          - mongodb
          - kafka
          - oceanbase
          - mogdb
      ENGINE_MODE:
        description: 'engine mode'
        type: string
        required: false
        default: ''
      e2etest-branch:
        description: 'e2etest branch name(default:main)'
        type: string
        required: false
        default: 'main'


env:
  ACK_KUBECONFIG_DEMO: ${{ secrets.ACK_KUBECONFIG_DEMO }}
  ACK_KUBECONFIG_DEV: ${{ secrets.ACK_KUBECONFIG_DEV }}
  GITHUB_USER: ${{ secrets.PERSONAL_ACCESS_USER }}
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  CLOUD_DEMO_API: ${{ secrets.CLOUD_DEMO_API }}
  CLOUD_DEV_API: ${{ secrets.CLOUD_DEV_API }}
  ORG_NAME: 'cloud-test'
  HELM_VERSION: v3.14.4
  GO_VERSION: 1.21
  KUBECTL_VERSION: v1.28.3


permissions:
  id-token: write
  contents: read


jobs:
  cloud-e2e-test:
    name: run ${{ inputs.ENGINE_TYPE }}
    runs-on: ubuntu-latest
    outputs:
      test-result: ${{ steps.run_cloud_e2e_test.outputs.test_result }}
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Checkout e2e Code
        uses: actions/checkout@v4
        with:
          repository: apecloud/e2etest
          ref: ${{ inputs.e2etest-branch }}
          token: ${{ env.GITHUB_TOKEN }}

      - uses: azure/setup-kubectl@v3
        with:
          version: "${{ env.KUBECTL_VERSION }}"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: ${{ env.HELM_VERSION }}

      - name: git config
        run: |
          echo E2E_TEST_RESULT=0 >> $GITHUB_ENV
          git config --global url."https://${{ env.GITHUB_USER }}:${{ env.GITHUB_TOKEN }}@github.com".insteadof "https://github.com"

      - name: Configure ACK Context ${{ inputs.CLOUD_ENV_NAME }}
        id: cloud_env
        run: |
          mkdir -p $HOME/.kube
          touch $HOME/.kube/config
          CLOUD_ENV_NAME="${{ inputs.CLOUD_ENV_NAME }}"
          echo 'CLOUD_ENV_NAME='${CLOUD_ENV_NAME} >> $GITHUB_ENV
          echo 'cloud_env_name='${CLOUD_ENV_NAME} >> $GITHUB_OUTPUT
          case "$CLOUD_ENV_NAME" in
              demo)
                  echo '${{ env.ACK_KUBECONFIG_DEMO }}' >> $HOME/.kube/config
                  echo 'TEST_URL=${{ env.CLOUD_DEMO_API }}' >> $GITHUB_ENV
              ;;
              dev)
                  echo '${{ env.ACK_KUBECONFIG_DEV }}' >> $HOME/.kube/config
                  echo 'TEST_URL=${{ env.CLOUD_DEV_API }}' >> $GITHUB_ENV
              ;;          
          esac
          echo 'KUBECONFIG=$HOME/.kube/config' >> $GITHUB_ENV

      - name: run cloud e2e test
        id: run_cloud_e2e_test
        run: |
          make -e \
              TEST_TYPE=${{ inputs.ENGINE_TYPE }} \
              URL=${{ env.TEST_URL }} \
              ENV_TYPE=${{ inputs.ENV_TYPE }} \
              ORG_NAME=${{ env.ORG_NAME }} \
              ENV_NAME=${{ inputs.ENV_NAME }} \
              ENV_INIT=${{ inputs.ENV_INIT }} \
              ENV_CLEAN=${{ inputs.ENV_CLEAN }} \
              KUBECONFIG=${{ env.KUBECONFIG }} \
              test-e2e-apecloud
          echo E2E_TEST_RESULT=1 >> $GITHUB_ENV

      - name: return cloud e2e test result
        id: test_result
        if: ${{ always() }}
        run: |
          if [[ "${E2E_TEST_RESULT}" == '1' ]]; then
              echo test-result=[PASSED] >> $GITHUB_OUTPUT
          else
              echo test-result=[FAILED] >> $GITHUB_OUTPUT
          fi
          echo engine-type=${{ inputs.ENGINE_TYPE }} >> $GITHUB_OUTPUT    





