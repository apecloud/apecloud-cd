name: Kbcli Pre Test on K8S

on:
  workflow_call:
    inputs:
      cloud-provider:
        description: 'cloud k8s cluster provider (e.g. eks/gke)'
        type: string
        required: false
        default: 'eks'
      release-version:
        description: 'kubeblocks release version'
        type: string
        required: false
        default: 'latest'
      previous-version:
        description: 'kubeblocks previous version of upgrade'
        type: string
        required: false
        default: ''
      branch-name:
        description: 'testinfra branch name'
        type: string
        required: false
        default: 'main'
      test-type:
        description: 'test type (0:install 1:mysql 2:postgresql 5:redis 6:mongodb)'
        type: string
        required: false
        default: '0'
      test-args:
        description: 'test args'
        type: string
        required: false
        default: ''
      region:
        description: 'k8s region name'
        type: string
        required: false
        default: ''
      k8s-cluster-name:
        description: 'k8s cluster name'
        type: string
        required: false
        default: ''
    outputs:
      test-result:
        description: "test result"
        value: ${{ jobs.install-kubeblocks.outputs.test-result }}
      random-suffix:
        description: "random suffix"
        value: ${{ jobs.install-kubeblocks.outputs.random-suffix }}


env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

permissions:
  id-token: write
  contents: read

jobs:
  pre-install-kubeblocks:
    if: ${{ inputs.previous-version }}
    uses: ./.github/workflows/test-kbcli-pre.yml
    with:
      cloud-provider: ${{ inputs.cloud-provider }}
      region: ${{ inputs.region }}
      release-version: "${{ inputs.previous-version }}"
      test-type: "0"
      test-type-name: "install-pre-pre"
      test-args: "--enable-addon kubebench ${{ inputs.test-args }}"
      k8s-cluster-name: ${{ inputs.k8s-cluster-name }}
      branch-name: ${{ inputs.branch-name }}
    secrets: inherit

  apecloud-mysql-pre:
    if: ${{ inputs.previous-version && (inputs.test-type == '' || contains(inputs.test-type, 'apecloud-mysql')) }}
    needs: [ pre-install-kubeblocks ]
    uses: ./.github/workflows/test-kbcli-pre.yml
    with:
      cloud-provider: ${{ inputs.cloud-provider }}
      region: ${{ inputs.region }}
      release-version: "${{ inputs.previous-version }}"
      test-type: "1"
      test-type-name: "apecloud-mysql-pre"
      test-args: "${{ inputs.test-args }}"
      k8s-cluster-name: ${{ inputs.k8s-cluster-name }}
      branch-name: ${{ inputs.branch-name }}
      random-suffix: ${{ needs.pre-install-kubeblocks.outputs.random-suffix }}
    secrets: inherit

