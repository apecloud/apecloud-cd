name: Kbcli Test on K3S

on:
  workflow_dispatch:
    inputs:
      KB_VERSION:
        description: 'kubeblocks release version'
        required: false
        default: 'latest'
      KB_PRE_VERSION:
        description: 'kubeblocks previous version of upgrade'
        type: string
        required: false
        default: ''
      TEST_TYPE:
        description: 'test type (e.g. apecloud-mysql|postgresql|redis|mongodb|kafka|pulsar|mysqlscale|weaviate|qdrant|smartengine|
        greptimedb|nebula|risingwave|starrocks|etcd|foxlake|orioledb|official-pg|asmysql|openldap|
        opensearch|elasticsearch|vllm|tdengine|milvus|clickhouse|pika|ggml|zookeeper|mariadb|tidb|xinference|
        oracle|opengauss|influxdb|flink|solr|halo|mogdb|starrocks-ent|apecloud-postgresql|yashandb|polardbx|
        redis-cluster|camellia-redis-proxy|dmdb|minio|orchestrator)'
        type: string
        required: false
        default: ''
      CLUSTER_VERSION:
        description: 'k3s cluster version (e.g. 1.28)'
        required: false
        default: '1.28'
      BRANCH_NAME:
        description: 'testinfra branch name'
        required: false
        default: 'main'
      ARGS:
        description: "Test args"
        required: false
        default: ''
  workflow_call:
    inputs:
      KB_VERSION:
        description: 'kubeblocks release version'
        type: string
        required: false
        default: 'latest'
      KB_PRE_VERSION:
        description: 'kubeblocks previous version of upgrade'
        type: string
        required: false
        default: ''
      TEST_TYPE:
        description: 'test type'
        type: string
        required: false
        default: ''
      CLUSTER_VERSION:
        description: 'k3s cluster version'
        type: string
        required: false
        default: '1.28'
      BRANCH_NAME:
        description: 'testinfra branch name'
        type: string
        required: false
        default: 'main'
      ARGS:
        description: "Test args"
        type: string
        required: false
        default: ''

run-name: kbcli:${{ inputs.KB_PRE_VERSION }} to ${{ inputs.KB_VERSION }} k3s:${{ inputs.CLUSTER_VERSION }} ${{ inputs.TEST_TYPE }}

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

permissions:
  id-token: write
  contents: read

jobs:
  enable-gke-runner:
    uses: ./.github/workflows/enable-gke-runner.yml
    with:
      GITHUB_REPO: "${{ github.repository }}"
      RUNNER_NAMESPACE: "default"
      RUNNER_LABEL: "k3d-runner"
    secrets: inherit

  test-apecloud-mysql:
    if: ${{ needs.enable-gke-runner.result == 'success' && always() && (inputs.TEST_TYPE == '' || contains(inputs.TEST_TYPE, 'apecloud-mysql')) }}
    needs: [ enable-gke-runner ]
    uses: ./.github/workflows/test-kbcli-k3s.yml
    with:
      release-version: "${{ inputs.KB_VERSION }}"
      previous-version: "${{ inputs.KB_PRE_VERSION }}"
      test-type: "1"
      test-type-name: "apecloud-mysql"
      test-args: "${{ inputs.ARGS }}"
      branch-name: ${{ inputs.BRANCH_NAME }}
      k3s-version: ${{ inputs.CLUSTER_VERSION }}
    secrets: inherit

  test-postgresql:
    if: ${{ needs.enable-gke-runner.result == 'success' && always() && (inputs.TEST_TYPE == '' || contains(inputs.TEST_TYPE, 'postgresql|') || endsWith(inputs.TEST_TYPE, 'postgresql')) && ! contains(inputs.TEST_TYPE, '-postgresql') }}
