name: Release Version

on:
  workflow_call:
    inputs:
      release_version:
        description: 'The version of release'
        type: string
        required: false
        default: ''
      content:
        description: 'the request content'
        type: string
        required: false
        default: ''
      apecd_ref:
        description: "The ref of apecloud-cd"
        type: string
        required: false
        default: 'main'
  workflow_dispatch:
    inputs:
      release_version:
        description: 'The version of release'
        required: false
        default: ''
      content:
        description: 'the request content'
        required: false
        default: ''
      apecd_ref:
        description: "The ref of apecloud-cd"
        required: false
        default: 'main'

env:
  GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  RELEASE_BOT_WEBHOOK: ${{ secrets.RELEASE_BOT_WEBHOOK }}

jobs:
  get-version:
    uses: ./.github/workflows/get-version.yml
    with:
      RELEASE_VERSION: "${{ inputs.release_version }}"
      CONTENT: "${{ inputs.content }}"
      APECD_REF: ${{ inputs.apecd_ref }}
    secrets: inherit

  release-message:
    if: ${{ needs.get-version.result == 'success' }}
    needs: [ get-version ]
    uses: ./.github/workflows/feishui-message.yml
    with:
      TYPE: "1"
      VERSION: "${{ needs.get-version.outputs.release-version }}"
      APECD_REF: ${{ inputs.apecd_ref }}
    secrets: inherit

  release-version:
    needs: [ get-version, release-message ]
    runs-on: ubuntu-latest
    steps:
      - name: checkout branch ${{ github.ref_name }}
        uses: actions/checkout@v4
      - name: push tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          custom_tag: ${{ needs.get-version.outputs.release-version }}
          github_token: ${{ env.GH_TOKEN }}
          tag_prefix: ""

  send-message:
    needs: [ get-version, release-version ]
    if: ${{ failure() || cancelled() }}
    uses: ./.github/workflows/feishui-message.yml
    with:
      TYPE: "2"
      CONTENT: "release ${{ needs.get-version.outputs.release-version }} error"
      APECD_REF: ${{ inputs.apecd_ref }}
    secrets: inherit
