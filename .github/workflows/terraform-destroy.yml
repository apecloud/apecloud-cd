name: Terrafrom Destroy

on:
  workflow_call:
    inputs:
      cloud-provider:
        description: 'cloud k8s cluster provider (e.g. eks/gke)'
        type: string
        required: false
        default: 'eks'
      artifact-name:
        description: 'terraform artifact name'
        type: string
        required: false
        default: ''
      region:
        description: 'k8s region name'
        type: string
        required: false
        default: 'cn-northwest-1'

env:
  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
  RUNNER_CLUSTER_NAME: "infracreate-gke"
  RUNNER_REGION: "us-central1"
  RUNNER_NAMESPACE: "default"
  RUNNER_LABEL: "k3d-runner"

permissions:
  id-token: write
  contents: read

jobs:
  terraform-destroy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v2
        if: ${{ inputs.cloud-provider != 'k3s' }}
        with:
          terraform_version: 1.4.6

      - uses: aws-actions/configure-aws-credentials@v2.2.0
        if: ${{ inputs.cloud-provider == 'eks' && env.AWS_ACCESS_KEY_ID != '' && env.AWS_SECRET_ACCESS_KEY != '' }}
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: "${{ inputs.region }}"

      - if: ${{ (inputs.cloud-provider == 'gke' || inputs.cloud-provider == 'k3s') && env.GOOGLE_CREDENTIALS != '' }}
        id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ env.GOOGLE_CREDENTIALS }}'

      - name: get deploy path
        id: get_deploy_path
        run: |
          DEPLOY_PATH="./"
          if [[ "${{ inputs.cloud-provider }}" == "eks" ]]; then
              DEPLOY_PATH="./aws/eks-default-vpc"
          elif [[ "${{ inputs.cloud-provider }}" == "gke" ]]; then
              DEPLOY_PATH="./gcp/gke-cicd"
          fi
          echo "deploy-path:"$DEPLOY_PATH
          echo deploy-path=${DEPLOY_PATH} >> $GITHUB_OUTPUT

      - name: checkout cloud-provider
        if: ${{ inputs.cloud-provider != 'k3s' }}
        uses: actions/checkout@v4
        with:
          repository: apecloud/cloud-provider
          ref: "apecd-deploy"
          path: ./
          token: ${{ env.GITHUB_TOKEN }}

      - name: download artifact
        if: ${{ inputs.cloud-provider != 'k3s' }}
        uses: actions/download-artifact@v3.0.2
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ steps.get_deploy_path.outputs.deploy-path }}

      - name: terraform destroy
        if: ${{ inputs.cloud-provider != 'k3s' }}
        run: |
          cd ${{ steps.get_deploy_path.outputs.deploy-path }}
          bash run.sh --type 2

      - uses: simenandre/setup-gke-gcloud-auth-plugin@v1
      - uses: google-github-actions/get-gke-credentials@v1
        if: ${{ inputs.cloud-provider == 'k3s' }}
        with:
          cluster_name: ${{ env.RUNNER_CLUSTER_NAME }}
          location: ${{ env.RUNNER_REGION }}

      - uses: azure/setup-kubectl@v3
        if: ${{ inputs.cloud-provider == 'k3s' }}
        with:
          version: "v1.28.3"

      - name: enable runner
        if: ${{ inputs.cloud-provider == 'k3s' }}
        run: |
          runner_list=$(kubectl get runnerdeployments -n ${{ env.RUNNER_NAMESPACE }} | (grep "${{ github.repository }}" | egrep "${{ env.RUNNER_LABEL }}" || true) | awk '{print $1}')
          if [[ -n "$runner_list" ]]; then
              for runner_name in $(echo "$runner_list"); do
                  echo "runner name: $runner_name"
                  hautoscalers=$(kubectl get horizontalrunnerautoscalers -n ${{ env.RUNNER_NAMESPACE }} | (grep "$runner_name-autoscaler" || true) )
                  echo "disable runner"
                  if [[ -n "$hautoscalers" ]]; then
                      echo "disable runner autoscaler"
                      kubectl patch horizontalrunnerautoscalers $runner_name-autoscaler -n default -p '{"spec":{"minReplicas": 0}}' --type=merge
                  fi
                  kubectl patch runnerdeployments $runner_name -n default -p '{"spec":{"replicas": 0}}' --type=merge
              done
          fi

  remove-artifact:
    if: ${{ always() && inputs.cloud-provider != 'k3s' }}
    runs-on: ubuntu-latest
    needs: terraform-destroy
    steps:
      - name: remove artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: ${{ inputs.artifact-name }}
